# docker-compose.yml   ‚Üê keep this exact filename

services:
  rag-api:
    build: .
    ports:
      - "8000:8000"          # host:container
    volumes:
      - ./data:/app/data     # persistent uploads / FAISS index
    environment:
      - ENVIRONMENT=production
    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  app_data:
    driver: local
